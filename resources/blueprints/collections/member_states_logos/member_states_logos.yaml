sections:
  main:
    display: Main
    fields:
      -
        handle: logo
        field:
          mode: list
          container: images
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: logo
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: 'alt tag'
          instructions_position: above
          listable: hidden
          visibility: visible
          input_type: text
          antlers: false
          instructions: 'Always use the name of the state as the first word in this field to ensure alphabetical order of the logos.'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: member_states_logos
